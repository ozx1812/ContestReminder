{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}
{% block content %}

<div class="container p-5">
	<h2>SignUp</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary mb-2" value="SignUp" />
    </form>
    <p>Already User!</p>
  <a href="{% url 'signin' %}"><input type="button" value="Login"></a>
</div>


{% endblock %}
