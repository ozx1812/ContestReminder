{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container p-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary mb-2" value="Login" />
  </form>
  <p>Not Registerd!</p>
  <a href="{% url 'signup' %}"><input type="button" value="SignUp"></a>
</div>

{% endblock %}
